<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>Login Page</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="d-md-block col-3 mx-auto">
			<br>
			<form name="f" method="post" action="/process_login">
				<h2 class="form-signin-heading"><strong>Please sign in</strong></h2>
				<br>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<input type="text" name="username" class="form-control" id="username" placeholder="Email address">
				<input type="password" name="password" class="form-control" id="password" placeholder="Password">
				<br>
				<button type="submit" class="btn btn-lg btn-primary btn-block form-control">Sign in</button>
				<div th:if="${param.error}" class="alert alert-warning text-center" role="alert">
					Bad credits!
				</div>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>
</html>
