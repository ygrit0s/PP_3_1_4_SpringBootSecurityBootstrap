<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
</head>
<body>
<!--Навигационная шапка сверху-->
<header>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<!--Юзер с ролью-->
			<p class="navbar-brand text-white">
				<b><span class="align-middle" th:text="${user.username}"></span></b>
				<span class="align-middle">with roles:</span>
				<span class="align-middle" th:text="${user.roles}"></span>
			</p>
			<!--Кнопка logout справа-->
			<form th:action="@{/logout}" method="POST">
				<button type="submit" class="btn btn-dark text-right">Logout</button>
			</form>
		</div>
	</nav>
</header>
<!--Панель сбоку и таблица-->
<section>
	<div class="container-fluid">
		<div class="row">
			<!--Панель сбоку-->
			<div class="p-0 col-2">
				<div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
					<!--Вкладка админа-->
					<a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
					<!--Вкладка пользователя-->
					<a class="nav-item nav-link" href="/user/info">User</a>
				</div>
			</div>
			<!--Основной контент-->
			<div class="col-10 px-0">
				<div class="container-fluid">
					<!--Страница админа-->
					<h2 class="m-3 fw-bold">Admin panel</h2>
					<div class="tab-content" id="tabContent">
						<ul class="nav nav-tabs">
							<!--Вкладка с таблицей юзеров-->
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="/admin">ALL USERS</a>
							</li>
							<!--Вкладка нового юзера-->
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab">NEW USER</a>
							</li>
						</ul>
						<!--Содержимое 2-ой вкладки-->
						<div class="card">
							<div class="card-header fw-bold">
								<div class="m-1">
									<h3>Add new user</h3>
								</div>
							</div>
							<!--Форма добавления нового юзера-->
							<div class="card-body text-center">
								<div class="col-md bg-white">
									<form class="offset-md-4 col-md-4 mt-4 mb-4"
									      th:align="center"
									      th:action="@{/admin/users/new}"
									      th:object="${user}"
									      th:method="POST">
										<label for="name"><b>Name</b></label>
										<input class="form-control" id="name"
										       th:name="name" th:field="*{name}"
										       th:type="text" maxlength="31" required/>
										<br>
										<label for="surname"><b>Surname</b></label>
										<input class="form-control" id="surname"
										       th:name="surname" th:field="*{surname}"
										       th:type="text" maxlength="31"/>
										<br>
										<label for="age"><b>Age</b></label>
										<input class="form-control" id="age"
										       th:name="age" th:field="*{age}"
										       th:type="number" min="0" max="127"/>
										<br>
										<label for="email"><b>Email</b></label>
										<input class="form-control" id="email"
										       th:name="email" th:field="*{username}"
										       th:type="email" required/>
										<div th:if="${error}" class="alert alert-danger" th:text="Email is wrong or busy!"></div>
										<br>
										<label for="password"><b>Password</b></label>
										<input class="form-control" id="password"
										       th:name="password" th:field="*{password}"
										       th:type="password" minlength="4" required/>
										<br>
										<label for="roles"><b>Role</b></label>
										<select multiple class="form-control form-control-sm" id="roles"
										        name="roles" size="2" required>
											<option th:each="role: ${roleList}"
											        th:value="${role.id}"
											        th:field="*{roles}">
												<th:block th:text="${role}">
												</th:block>
											</option>
										</select>
										<br>
										<button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
