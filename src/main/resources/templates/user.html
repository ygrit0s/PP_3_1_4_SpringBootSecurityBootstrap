<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<!--Навигационная шапка сверху-->
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row-cols-auto">
            <div class="col-12">
                <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
                    <div class="collapse navbar-collapse" id="user">
                        <div style="padding-left: 15px">
                            <!--Юзер с ролью-->
                            <div class="navbar-nav mr-auto mb-2 mb-lg-0">
                                <span class="navbar-brand" th:utext="${user.username}"></span>
                                <span class="navbar-brand">with roles:</span>
                                <span class="navbar-brand" th:utext="${user.roles}"></span>
                            </div>
                        </div>
                    </div>
                    <!--Кнопка logout справа-->
                    <ul class="navbar-nav float-lg-right" style="padding-right: 15px">
                        <div class="nav-item">
                            <form th:action="@{/logout}" th:method="POST">
                                <button type="submit" class="btn btn-dark text-right">Logout</button>
                            </form>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<!--Панель сбоку и таблица-->
<div class="container-fluid">
    <div class="row">
        <!--Панель сбоку-->
        <div class="col-2" style="padding: 15px 0 0;">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>
        <!--Таблица-->
        <div class="col-10 bg-light">
            <div class="tab-content" style="padding: 15px 0 0;height: 100vh">
                <div class="tab-pane fade show active" id="userPanel">
                    <h2>User information page</h2>
                    <div class="card">
                        <div class="card-header"><b>About user</b></div>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${user.id}"></td>
                                    <td th:utext="${user.name}"></td>
                                    <td th:utext="${user.surname}"></td>
                                    <td th:utext="${user.age}"></td>
                                    <td th:utext="${user.username}"></td>
                                    <td th:utext="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>
</html>
